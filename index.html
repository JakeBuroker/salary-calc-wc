<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src = 'script.js' ></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <section>
    <h2>Add Employee</h2>
    <form onsubmit=handleSubmit(event)>
      <input
        placeholder="first name"
        type="text"
        data-testid="firstNameInput"
        id="firstNameInput">
      <input
        placeholder="last name"
        type="text"
        data-testid="lastNameInput"
        id="lastNameInput">
       <input
        placeholder="employee ID"
        type="text"
        data-testid="idInput"
        id="idInput">
        <input
        placeholder="job title"
        type="text"
        data-testid="titleInput"
        id="titleInput">
        <input
        placeholder="annual salary"
        type="text"
        data-testid="annualSalaryInput"
        id="annualSalaryInput">
        <button data-testid="submitButton">
          Submit
        </button>
    </form>
    </section>
    <section>
      <h2>Employee List</h2>
      <table> 
        <tr>
          <th>First Name</th> 
          <th>Last Name</th>
          <th>Employee ID</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
         
        <tbody id="tableBody">

        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <h3> Total Monthly Salary </h3>
    <table>     
        <tbody id="totalmonthly">

        </tbody>
    </table>
</footer>
</body>
</html>
