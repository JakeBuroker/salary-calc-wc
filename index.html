<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src = 'script.js' ></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <section>
    <h2>Add Employee</h2>
    <form id="subform" onsubmit=handleSubmit(event)>
      <input
        placeholder="First Name"
        type="text"
        data-testid="firstNameInput"
        id="firstNameInput"
        class ="inputfonts">
      <input
        placeholder="Last Name"
        type="text"
        data-testid="lastNameInput"
        id="lastNameInput"
        class ="inputfonts">
       <input
        placeholder="Employee ID"
        type="text"
        data-testid="idInput"
        id="idInput"
        class ="inputfonts">
        <input
        placeholder="Job Title"
        type="text"
        data-testid="titleInput"
        id="titleInput"
        class ="inputfonts">
        <input
        placeholder="Annual Salary"
        type="text"
        data-testid="annualSalaryInput"
        id="annualSalaryInput"
        class ="inputfonts">
        <button id = "submitbut" data-testid="submitButton">
          <b>Submit</b>
        </button>
    </form>
    </section>
    <section>

      <table> 
        <tr>
          <th>First Name</th> 
          <th>Last Name</th>
          <th>Employee ID</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
         
        <tbody id="tableBody">

        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <h3> Total Monthly Salary: </h3>
    <table>     
        <tbody id="totalmonthly">

        </tbody>
    </table>
</footer>
</body>
</html>
