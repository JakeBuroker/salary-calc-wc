<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src = 'script.js' ></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <section>
    <h2>Add Employee</h2>
    <form onsubmit=handleSubmit(event)>
      <input
        placeholder="first name"
        type="text"
        data-testid="firstNameInput"
        id="firstNameInput">
      <input
        placeholder="last name"
        type="text"
        data-testid="lastNameInput"
        id="lastNameInput">
       <input
        placeholder="employee ID"
        type="text"
        data-testid="idInput"
        id="idInput">
        <input
        placeholder="job title"
        type="text"
        data-testid="titleInput"
        id="titleInput">
        <input
        placeholder="annual salary"
        type="text"
        data-testid="annualSalaryInput"
        id="annualSalaryInput">
        <button data-testid="submitButton">
          Submit
        </button>
    </form>
    </section>
    <section>
      <h3>Employee List</h3>
      <table>
        <thead>
          
          <tr>First Name</tr>
            <tr>Last Name</tr>
              <tr>Employee ID</tr>
                <tr>Job Title</tr>
                  <tr>Annual Salary</tr>
         
        </thead>
        <tbody id="tableBody">

        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
